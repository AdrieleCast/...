<body>
  <header class="topbar">

          <strong class="logo" id="">EternaFlix</strong>

        <button class="categories"><a href="#p1"><li>Momentos</li></a></button>

    <div class="gallery">
      <div class="gall">
        <img src="/assets/casal.jpg" alt="casal" class="item current-item">
        <img src="/assets/casal2.jpg" alt="casal" class="item current-item">

  <main class="container rails" id="rails">

  <div class="modal" id="playerModal" aria-modal="true" role="dialog">
    <div class="modal-content">
      <button class="modal-close" id="closePlayer" aria-label="Fechar">&times;</button>

      <div class="meta">
        <h3 id="playerTitle"></h3>

    <div class="modal-content small">
      <button class="modal-close" id="closeLogin" aria-label="Fechar">&times;</button>
      <h3>Área dos Noivos</h3>
      <p class="muted">Digite a senha compartilhada para desbloquear o conteúdo exclusivo.</p>
      <form id="loginForm" class="login-form">
        <input type="password" id="password" placeholder="Senha dos noivos" required />
